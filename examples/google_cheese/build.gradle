task wrapper(type: Wrapper) {
    gradleVersion "1.0-rc-3"
}

apply plugin: "java"

repositories {
    mavenCentral()
}

ext.seleniumVersion = "2.21.0"

dependencies {
    ["selenium-java", "selenium-remote-driver", "selenium-server"].each {
        compile "org.seleniumhq.selenium:$it:$seleniumVersion"
    }
}

tasks.withType(JavaExec) {
    classpath = configurations.compile + sourceSets.main.output
    args project.hasProperty("args") ? project.args.split("\\s") : []
}

// ./gradlew googleExample [-Pargs="firefox|chrome|ghost|stats SERVER_PORT"]
task googleExample(type: JavaExec) {
    main "ghostdriver.GoogleCheese"
}

// ./gradlew navigationExample [-Pargs="firefox|chrome|ghost|stats SERVER_PORT"]
task navigationExample(type: JavaExec) {
    main "ghostdriver.GoogleCheeseAndNavigate"
}
